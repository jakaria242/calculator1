<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

   <div class="darkmode"></div>



    <div class="box">
        <div class="input1">
            <input type="text" name="text" id="fstvalue" placeholder="Enter your first number">
        </div>
        <div class="input2">
            <input type="text" name="text" id="sndvalue" placeholder="Enter your secend number">
        </div>
        <div class="input3">
            <input type="text" name="text" id="trdvalue" placeholder="">
        </div>
    </div>


   <div class="btn">
   <button class="plus">+</button>
   <button class="mainus">-</button>
   <button class="gun">*</button>
   <button class="dibaided">/</button>
   <button class="bagsesh">%</button>
   <button class="AC">AC</button>
   <button class="del">DEL</button>
   </div>
 


    <script src="./js/script.js"></script>

</body>
</html>
